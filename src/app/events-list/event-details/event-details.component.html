<div class="container">
        <img [src]="event?.imageUrl" [alt]="event?.name"
        class="event-image">
      
        <div class="row">
          <div class="col-md-11">
            <h2>{{event?.name | uppercase}} </h2>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-6">
            <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
            <div><strong>Time:</strong> {{event?.time}}</div>
            <div><strong>Price:</strong> ${{event?.price}}</div>
          </div>
          <div class="col-md-6">
            <address>
              <strong>Address:</strong><br />
              {{event?.location?.address}}<br />
              {{event?.location?.city}}, {{event?.location?.country}}
            </address>
          </div>
        </div>
        


        <hr>
        <div class= "col-md-7">
            <div class="btn-group btn-group-sm" style="margin-right: 20px;
            margin-left:20px">
              <button class="btn btn-default" [class.active]="sortBy==='name'" (click)="sortBy='name'">By Name</button>
              <button class="btn btn-default" [class.active]="sortBy==='votes'"
              (click)="sortBy='votes'">By Votes</button>
              </div>


          <div class="btn-group btn-group-sm">
          <button class="btn btn-defualt" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
          <button class="btn btn-defualt" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">Beginner</button>
          <button class="btn btn-defualt" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">Intermediate</button>
          <button class="btn btn-defualt" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">Advanced</button>
        </div>
      </div>

        <session-list [filterBy]="filterBy" [sessions]="event?.sessions"></session-list>
      </div>
